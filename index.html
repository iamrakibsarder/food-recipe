<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meals</title>
    <link rel="stylesheet" href="css/sytle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section class="hero py-5 text-center text-white width: 25%">
        <div class="container">
            <div class="hero-content">
                <h1>Taste Our Delicious Best Foods</h1>
                <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <div class="d-flex align-items-center justify-content-center">
                    <input id="input-text" class="input-field" type="text" placeholder="Search your meal">
                    <button onclick="searchMeal()" class="btn btn-warning search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section class="food-section py-5">
        <div class="container">
            <h2 class="text-center">Your Favourite Food</h2>
            <div class="food-container py-4">
                <div id="meal-container" class="row">
                    
                      
                </div>
            </div>

   


          <!-- Modal -->
          <div class="modal fade" id="mealDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="meal-body" class="modal-body p-3">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
